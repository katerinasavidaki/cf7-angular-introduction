<h4>User Registration Example Form</h4>
<div class="d-flex flex-column mt-2 w-50">
  <form class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text"/>
      <mat-error>Username is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Firstname</mat-label>
      <input matInput type="text"/>
      <mat-error>Firstname is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Lastname</mat-label>
      <input matInput type="text"/>
      <mat-error>Lastname is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="text"/>
      <mat-error>Email is missing or invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Area</mat-label>
      <input matInput type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Road</mat-label>
      <input matInput type="text"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput/>
      <mat-error>Password is missing or invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput/>
      <mat-error>Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary">Register</button>
  </form>
</div>

<button class="mt-3" mat-flat-button color="primary">Register Another User</button>
